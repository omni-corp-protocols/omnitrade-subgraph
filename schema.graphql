type CurveFactory @entity {
  # factory address
  id: ID!

  # pair info
  curveCount: Int!
}

type Token @entity {
  # token address
  id: ID!

  # mirrored from the smart contract
  symbol: String!
  name: String!
  decimals: BigInt!

  # used for other stats like marketcap
  totalSupply: BigInt!
}

type Curve @entity {
  # curve address
  id: ID!

  numOfTransfers: BigInt!
}
